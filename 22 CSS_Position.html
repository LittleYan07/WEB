<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            margin: auto;
            width: 1266px;
        }

        #container>section {
            /* float: left; */
            display: flex;
            flex-direction: row;

        }

/*         #container>section {
            float: right;

        }

        #container>footer {
            clear: both;

        } */

        #banner1 {
            position: absolute; /* 絕對定位 */
            left: 0;
            top: 0
        }
        #banner2 {
            position: fixed; /* 固定定位 */
            right: 0;
            top: 0
        }

        #ad{
            position: absolute;
            left: 106px;
            top: 50px;
            box-shadow: 0 0 20px #000;  /* 物件陰影 */
            
        }

        #ad>span{
            background-color: pink;
            color: red;
            padding: 10px;
            cursor: pointer;
        }

        /* 隱藏廣告 */
        .hidden{
            display: none;
        }

    </style>
</head>

<body>
    <img src="css/banner2.jpg" id="banner2">
    <img src="css/banner1.jpg" id="banner1">
    
    <div id="container">
        <div id="ad">
            <span onclick="hide()">點我關閉</span><br>
            <img src="css/ad.jpg">
        </div>

        <header>
            <img src="CSS/top.jpg">
        </header>
        <section>
            <nav>
                <img src="CSS/left.jpg">
            </nav>
            <article>
                <img src="CSS/right.jpg">
            </article>
        </section>
        <footer>
            <img src="CSS/bottom.jpg">
        </footer>

    </div>

    <script>
        var ad = document.getElementId("ad");

/*      //第一種寫法:操作CSS屬性
        function hide() {
            ad.style.display= "none";  //點擊之後隱藏廣告

        } */

        //第二種寫法: .hidden = class name
        function hide() {
            ad.className="hidden";
        }


        
    </script>


</body>

</html>
