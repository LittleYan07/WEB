<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 表單 -->

    <input> <!-- 預設值是text -->
    <input type="password"> <!-- 一樣為字串，但自然遮蔽 -->
    <hr>

    <input type="button" value="第一顆按鈕" onclick="alert('你按下了奇怪開關')"> <!-- 前端程式使用，傳送到後端才能存到資料庫 -->
    <input type="reset" value="第兩顆按鈕"> <!-- 將表單重置 -->
    <input type="submit" value="第三顆按鈕"> <!-- 把表單資料送到伺服器端 -->
    <hr>

    <!-- 單選(一組) -->
    <span>最高學歷</span>
    <input type="radio" name="level">博士
    <input type="radio" name="level">碩士
    <input type="radio" name="level">大學
    <input type="radio" name="level">專科以下
    <hr>

    <!-- 複選(一組) -->
    <span>興趣</span>
    <input type="checkbox">唱歌
    <input type="checkbox">跳舞
    <input type="checkbox">爬山
    <input type="checkbox">游泳
    <input type="checkbox">看書
    <input type="checkbox">打球
    <hr>

    <!-- 文字方塊 -->
    <textarea rows="8" cols="30"></textarea>
    <hr>

    <!-- 下拉式選單 -->
    <select>
        <option>111</option>
        <option>222</option>
        <option>333</option>
    </select>
    <hr>

    <input type="range">
    <input type="color">
    <input type="datetime-local">




        





</body>

</html>
