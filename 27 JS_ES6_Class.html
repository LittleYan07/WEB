<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="result"></h1>
    <h1 id="result2"></h1>
    <script>
        let a = Date();   //classless(無法使用方法多載) 沒有類別的物件形式

        let Pen = function (color, cover, refill) {

            //筆的屬性(特徵)  屬性property
            //有顏色                
            this.color = color;
            //有筆蓋
            this.cover = cover;
            //有筆芯
            this.refill = refill;


            //筆的方法(功能)  方法method
            //多載：同樣的方法名稱，但不同的參數/參數資料型態
            //會寫字
            /* this.getWords = function () {
                return "Hello World!";
            } */
            //★方法多載
            this.getWords = function (myWords) {
                return myWords;
            }


            //會換筆芯
            this.changeRefill = function (myWords) {
                return myWords;
            }
            //會畫圖
            this.draw = function (myWords) {
                return myWords;
            }

        }

        let result = document.getElementById("result");
        let result2 = document.getElementById("result2");

        let myPen = new Pen("藍色的", "特別的", "中");

        //指定運算改變現有值
        /* myPen.color = "green";
        myPen.refill = "small"; */

        result.innerHTML = myPen.color + "<br>" + myPen.cover + "<br>" + myPen.refill + "<br>" +
            myPen.getWords("12345") + "<br>" + myPen.changeRefill("www") + "<br>" + myPen.draw("QWER");


        //名稱不同，但屬性跟方法相同
        /* let Jack = new Pen();
        result2.innerHTML = Jack.color + "<br>" + Jack.cover + "<br>" + Jack.refill + "<br>" +
                            Jack.getWords() + "<br>" + Jack.changeRefill() + "<br>" + Jack.draw(); */


        /////////////////////////////////////////////////////////////
        //類別

        class Pen2 {
            
            // #type(私有欄位)  (# = JavaScript語法中的private)
            // private int a    (a = Java語法中的私有屬性)
            // 私有欄位
            #type;
            #color;
            #cover;
            #refill;
            #a;

            //建構子constructor
            constructor(color, cover, refill, type, a) {
                //fields(欄位)
                
                this.#type = type;  //私有欄位                
                this.#color = color;
                this.#cover = cover;
                this.#refill = refill;
                this.#a = a;
            }

            //屬性封裝
            get Type() {

                this.#type = "123";
                return this.#type;
            }

            //屬性的set 透過指定運算
            set Type(type) {
                this.#type = type;
            }

            get A() {

                if (this.#a < 0 || this.#a > 9) {
                    return "錯誤的數字";
                }

                return this.#a;
            }

            get Refill() {
                return this.#refill;
            }

            set Refill(val) {
                this.#refill = val;
            }

            //透過方法
            getColor() {
                return this.#color;
            }

            setColor(myColor) {
                this.#color = myColor;
            }

        }

        let myPen2 = new Pen2("紅色的", "普通的", "大", "原子筆", 8);
        myPen2.Type = "圓珠筆"; //改變私有欄位的值
        myPen2.setColor("綠色"); //改變私有欄位的值
        myPen2.Refill = "小"; //改變私有欄位的值
        result2.innerHTML = myPen2.A + "<br>" + myPen2.Type + "<br>" + myPen2.getColor() + "<br>" +
            myPen2.cover + "<br>" + myPen2.Refill;



    </script>

</body>

</html>
